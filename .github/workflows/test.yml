name: Test

on:
  push:
    paths:
      - 'src/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'vitest.config.js'
      - 'tests/**'
  pull_request:
    paths:
      - 'src/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'vitest.config.js'
      - 'tests/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter (if configured)
        continue-on-error: true
        run: |
          if pnpm list eslint 2>/dev/null | grep -q eslint; then
            pnpm run lint || true
          else
            echo "No linter configured, skipping..."
          fi

      - name: Run tests
        run: pnpm test

