<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="url"],
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="url"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .custom-slug-group {
            position: relative;
        }

        .url-prefix {
            display: block;
            padding: 6px 10px;
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-bottom: none;
            border-radius: 10px 10px 0 0;
            color: #666;
            font-size: 12px;
            font-weight: 400;
            margin-bottom: 0;
            word-break: break-all;
        }

        .custom-slug-input {
            border-radius: 0 0 10px 10px !important;
            border-top: none !important;
            padding: 15px !important;
        }

        .custom-slug-input:focus+.url-prefix,
        .custom-slug-input:focus~.url-prefix,
        .custom-slug-group:focus-within .url-prefix {
            border-color: #667eea;
            background: #f0f3ff;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .shortened-url {
            display: flex;
            align-items: stretch;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .shortened-url input {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            font-size: 14px;
        }

        .copy-btn {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
            flex-shrink: 0;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .copy-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
        }

        .loading.show {
            display: block;
        }

        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .url-prefix {
                font-size: 12px;
                padding: 6px 12px;
            }

            .shortened-url {
                flex-direction: column;
                gap: 15px;
            }

            .shortened-url input {
                min-width: unset;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px auto;
                padding: 15px;
            }

            .url-prefix {
                font-size: 11px;
                padding: 5px 10px;
            }

            input[type="url"],
            input[type="text"] {
                padding: 12px;
                font-size: 14px;
            }

            button {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>URL Shortener</h1>

        <form id="urlForm">
            <div class="form-group">
                <label for="longUrl">Enter your long URL:</label>
                <input type="url" id="longUrl" name="longUrl" placeholder="https://example.com/very-long-url" required>
            </div>

            <div class="form-group">
                <label for="customSlug">Custom short URL (optional):</label>
                <div class="custom-slug-group">
                    <span class="url-prefix">yourdomain.com/</span>
                    <input type="text" id="customSlug" name="customSlug" class="custom-slug-input"
                        placeholder="my-custom-link" pattern="[a-zA-Z0-9\-_]+" maxlength="50">
                </div>
                <div class="help-text">Leave empty for auto-generated short URL. Only letters, numbers, hyphens, and
                    underscores allowed.</div>
            </div>

            <button type="submit">Shorten URL</button>
        </form>

        <div class="loading" id="loading">
            <p>Generating short URL...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <h3>Your shortened URL:</h3>
            <div class="shortened-url">
                <input type="text" id="shortUrlOutput" readonly>
                <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
