<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="url"], input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="url"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .custom-slug-group {
            position: relative;
        }

        .url-prefix {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 14px;
            pointer-events: none;
        }

        .custom-slug-input {
            padding-left: 80px !important;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .shortened-url {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .shortened-url input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            font-size: 14px;
        }

        .copy-btn {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
        }

        .loading.show {
            display: block;
        }

        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>

        <form id="urlForm">
            <div class="form-group">
                <label for="longUrl">Enter your long URL:</label>
                <input type="url" id="longUrl" name="longUrl" placeholder="https://example.com/very-long-url" required>
            </div>

            <div class="form-group">
                <label for="customSlug">Custom short URL (optional):</label>
                <div class="custom-slug-group">
                    <span class="url-prefix">yourdomain.com/</span>
                    <input type="text" id="customSlug" name="customSlug" class="custom-slug-input" placeholder="my-custom-link" pattern="[a-zA-Z0-9\-_]+" maxlength="50">
                </div>
                <div class="help-text">Leave empty for auto-generated short URL. Only letters, numbers, hyphens, and underscores allowed.</div>
            </div>

            <button type="submit">Shorten URL</button>
        </form>

        <div class="loading" id="loading">
            <p>Generating short URL...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <h3>Your shortened URL:</h3>
            <div class="shortened-url">
                <input type="text" id="shortUrlOutput" readonly>
                <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
            </div>
        </div>
    </div>

    <script>
        // Get the current domain for the URL prefix
        const currentDomain = window.location.host;
        document.querySelector('.url-prefix').textContent = currentDomain + '/';

        document.getElementById('urlForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const longUrl = document.getElementById('longUrl').value;
            const customSlug = document.getElementById('customSlug').value;

            // Show loading, hide previous results
            document.getElementById('loading').classList.add('show');
            document.getElementById('result').classList.remove('show');
            document.getElementById('error').classList.remove('show');

            try {
                // Prepare the request payload
                const payload = {
                    url: longUrl
                };

                // Add custom slug if provided
                if (customSlug && customSlug.trim() !== '') {
                    payload.custom_slug = customSlug.trim();
                }

                // Make API call to your Cloudflare Worker
                const response = await fetch(window.location.origin, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                // Hide loading
                document.getElementById('loading').classList.remove('show');

                if (response.ok && result.status === 200) {
                    // Show success result
                    const shortUrl = window.location.origin + result.key;
                    document.getElementById('shortUrlOutput').value = shortUrl;
                    document.getElementById('result').classList.add('show');

                    // Reset form
                    document.getElementById('urlForm').reset();
                } else {
                    // Show error
                    const errorMsg = result.message || result.key || 'An error occurred while shortening the URL.';
                    document.getElementById('error').textContent = errorMsg;
                    document.getElementById('error').classList.add('show');
                }

            } catch (error) {
                // Hide loading
                document.getElementById('loading').classList.remove('show');

                // Show error
                document.getElementById('error').textContent = 'Network error. Please try again.';
                document.getElementById('error').classList.add('show');
            }
        });

        // Copy to clipboard function
        function copyToClipboard() {
            const shortUrlInput = document.getElementById('shortUrlOutput');
            shortUrlInput.select();
            shortUrlInput.setSelectionRange(0, 99999);

            try {
                document.execCommand('copy');

                // Visual feedback
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                copyBtn.style.background = '#28a745';

                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.background = '#28a745';
                }, 2000);

            } catch (err) {
                console.error('Failed to copy: ', err);
            }
        }

        // Custom slug validation
        document.getElementById('customSlug').addEventListener('input', function(e) {
            const value = e.target.value;
            const validPattern = /^[a-zA-Z0-9\-_]*$/;

            if (!validPattern.test(value)) {
                e.target.setCustomValidity('Only letters, numbers, hyphens, and underscores are allowed');
            } else {
                e.target.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
